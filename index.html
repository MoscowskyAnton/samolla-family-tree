<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пример FamilyTreeJS с zoom</title>
  <link href="https://balkan.app/css/familytree.css" rel="stylesheet" />
  <style>
    #tree {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="tree"></div>

<script src="https://balkan.app/js/familytree.js"></script>
  
<script>
  fetch('data.json')
    .then(res => res.json())
    .then(data => {
      var family = new FamilyTree(document.getElementById("tree"), {
        enableSearch: true,
        mouseScroll: FamilyTree.action.zoom,
        nodeBinding: {
          field_0: "name",
          img_0: "photo"
        },
        editForm: {
          titleBinding: "name",
          photoBinding: "photo",
          buttons: {
            edit: null,
          },
          
          elements: [
              { type: 'textbox', label: 'Кличка', binding: 'name' },
              { type: 'textbox', label: 'Паспорт', binding: 'pass_name' },
          ]
        },
        nodes: data
      });
    })
    .catch(err => console.error('Ошибка загрузки data.json:', err));
</script>


</body>
</html>
