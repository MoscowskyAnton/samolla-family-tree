<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пример FamilyTreeJS с zoom</title>
  <link href="https://balkan.app/css/familytree.css" rel="stylesheet" />
  <style>
    #tree {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="tree"></div>

<script src="https://balkan.app/js/familytree.js"></script>
<script>
  var family = new FamilyTree(document.getElementById("tree"), {
    enableSearch: true,
    mouseScroll: FamilyTree.action.zoom,  // Правильное имя свойства и значение
    nodeBinding: {
      field_0: "name",
      img_0: "photo"
    },
    nodes: [
      { id: 1, name: "Тарас", photo: "images/sarra.png", pids: [2, 5] },
      { id: 2, name: "Аня", photo: "images/sarra.png", pids: [1] },
      { id: 3, name: "Драккар", photo: "images/sarra.png", mid: 1, fid: 2 },
      { id: 4, name: "Милки", photo: "images/sarra.png", mid: 1, fid: 2 },
      { id: 5, name: "Палка", photo: "images/sarra.png", pids: [1] },
      { id: 6, name: "Сарра", photo: "images/sarra.png", mid: 1, fid: 5 }
    ]
  });
</script>

</body>
</html>
