<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samolla Team Family Tree</title>
  <link href="https://balkan.app/css/familytree.css" rel="stylesheet" />
  <style>
    html, body{
      width: 100%;
      height: 100%;
    }
    #tree {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
    }    
  </style>
</head>
<body>

<div id="tree"></div>

<script src="https://balkan.app/js/familytree.js"></script>
  
<script>
  fetch('data.json')
    .then(res => res.json())
    .then(data => {
      var family = new FamilyTree(document.getElementById("tree"), {
        enableSearch: true,
        enableUpTreeExpand: false,
        scaleInitial: FamilyTree.match.boundary,
        mouseScroll: FamilyTree.action.zoom,
        template: 'hugo',        
        showYScroll: FamilyTree.scroll.visible,
        showXScroll: FamilyTree.scroll.visible,
        nodeBinding: {
          field_0: "name",
          img_0: "photo"
        },
        editForm: {
          titleBinding: "name",
          photoBinding: "photo",
          generateElementsFromFields: false,
          buttons: {
            edit: null,
            share: null,
            pdf: null,
          },       
          elements: [
              { type: 'textbox', label: 'Кличка', binding: 'name' },
              { type: 'textbox', label: 'Паспорт', binding: 'pass_name' },
              { type: 'date', label: 'Дата рождения', binding: 'born' },
            /*
              {
                type: 'link', // тип ссылки
                label: 'Сайт',
                binding: 'website', // в данных узла должен быть ключ website с URL
                url: function(node){
                  return node.website || '#';
                },
                target: '_blank' // открывать в новой вкладке
              },
              */
              { type: 'textbox', label: 'Город', binding: 'city' },
          ]
        },
        nodes: data
      });

      family.on('collapse', function(sender, args) {
        args.cancel = true; // запретить сворачивание
      });
      
      setTimeout(() => {
        family.expand();
      }, 100);      
      
      /*
      family.on('expcollclick', function (sender, isCollapsing, nodeId) {
        var node = family.getNode(nodeId);
        if (isCollapsing) {
          family.expandCollapse(nodeId, [], node.ftChildrenIds)
        }
        else {
          family.expandCollapse(nodeId, node.ftChildrenIds, [])
        }
        return false;
      });

      family.on('render-link', function (sender, args) {
        if (args.cnode.ppid != undefined)
          args.html += '<use data-ctrl-ec-id="' + args.node.id + '" xlink:href="#heart" x="' + (args.p.xa) + '" y="' + (args.p.ya) + '"/>';
        if (args.cnode.isPartner && args.node.partnerSeparation == 30)
          args.html += '<use data-ctrl-ec-id="' + args.node.id + '" xlink:href="#heart" x="' + (args.p.xb) + '" y="' + (args.p.yb) + '"/>';
      });
      */
    })
    .catch(err => console.error('Ошибка загрузки data.json:', err));
</script>


</body>
</html>
